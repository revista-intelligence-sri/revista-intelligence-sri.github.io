    <div class="views">
      <div class="view view-main">
          <div class="navbar">
            <div class="navbar-inner">

              <div class="left">
                  <img class="ibar" src="img/ibar.png">Revista Intelligence
              </div>
              <div class="right">
                
                <a href="#" class="link icon-only search" onclick="showPrompt();"><i class="icon2 ion-android-search"></i></a>
                <a href="#" class="link open-panel icon-only"><i class="icon2 ion-android-drawer"></i></a>
              </div>
            </div>
          </div>
          <div class="pages navbar-through">
            <div data-page="index" class="page">
              <div class="page-content">
                <div class="slider-container">
                  <div class="slider-wrapper acasa">
                  </div>
                  <div class="slider-pagination"></div>
                </div>
              </div>
            </div>
        </div>
    </div>



    <!-- TEMPLATES-->
  <script id="acasatemp" type="text/template">

        {{#each posts}}
      <span><mark>{{custom_fields.autor}}</mark><br>{{title}}</span>
            <div style="background-image:url{{#thumbnail_images}}({{medium.url}}){{/thumbnail_images}}" class="slider-slide" id="{{id}}"></div>
        {{/each}}

    </script>
    <script id="listaarticole" type="text/template">

        {{#each posts}}
          <li id="{{id}}">
              <a href="#" class="item-content item-link">
                  <div class="item-media"><img src="{{#thumbnail_images}}{{thumbnail.url}}{{/thumbnail_images}}" width="80"></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{title}}</div>
                    </div>
                    <div class="item-subtitle">{{custom_fields.autor}}</div>
                    <div class="item-text">{{excerpt}}</div>
                  </div>
                </a>
          </li>
        {{/each}}

    </script>

  <script id="articoltemp" type="text/template">

      
      <div class="imgcont"><div style="background-image:url({{post.thumbnail}})" class="imgart"></div></div>
      <h2 class="titluarticol">{{post.title}}</h2>
      <p class="gra"><i class="icon2 ion-person"></i> &nbsp;{{post.custom_fields.autor}} <br /><i class="icon2 ion-document-text"></i> &nbsp; {{#each post.categories}}{{title}}&nbsp;&nbsp;{{/each}}</p>

      <div class="content-block-inner nomargin">
          <p class="continutarticol">{{post.content}}</p>


      </div>
    </script>
        <script id="cautatemp" type="text/template">

        {{#each posts}}
          <li id="{{id}}">
              <a href="#" class="item-content item-link">
                  <div class="item-media"><img src="{{#thumbnail_images}}{{thumbnail.url}}{{/thumbnail_images}}" width="80"></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">{{title}}</div>
                    </div>
                    <div class="item-subtitle">{{custom_fields.autor}}</div>
                    <div class="item-text">{{excerpt}}</div>
                  </div>
                </a>
          </li>
        {{/each}}

    </script>
